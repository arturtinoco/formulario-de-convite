<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/images/Logo.svg" alt="Logomarca da Festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container grid">
                <h2>Crie seu convite</h2>
                <form action="" method="post" enctype="multipart/form-data" class="grid">
                    <fieldset class="grid" id="about">
                        <div class="grid grid-col frame">
                            <img src="assets/icons/calendar.svg" alt="Ícone de calendário" class="label-icon">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="input-wrapper"> <!--text-->
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento" required>
                        </div>

                        <div class="grid grid-col gap1rem"> <!--date-->
                            <div class="input-wrapper">
                                <label for="init">Início</label>
                                <input type="date" name="init" id="init" lang="pt-BR">
                            </div>
                            <div class="input-wrapper">
                                <label for="end">Fim</label>
                                <input type="date" name="end" id="end">
                            </div>
                        </div>

                        <div class="grid grid-col gap1rem"> <!--radio/text-->
                            <div class="radio-wrapper grid">
                                <label>Tipo</label>
                                <div class="options grid grid-col">
                                    <div class="radio-inner grid grid-col">
                                        <input type="radio" name="worktype" id="inperson" checked>

                                        <img src="assets/icons/building-2.svg" alt="ícone de prédio" class="label-icon">
                                        <label for="inperson">Presencial</label>
                                    </div>

                                    <div class="radio-inner grid grid-col">
                                        <input type="radio" name="worktype" id="online">

                                        <img src="assets/icons/video.svg" alt="ícone de prédio" class="label-icon">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper">
                                <label for="address">Local</label>
                                <input type="text" name="address" id="address" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="input-wrapper"> <!--textarea-->
                            <label for="details">Descrição</label>
                            <textarea name="details" id="details" placeholder="Escreva sobre os detalhes do evento">
                            </textarea>
                        </div>
                    </fieldset>

                    <fieldset class="grid" id="custom">
                        <div class="grid grid-col frame">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel" class="label-icon">
                            <legend>Personalização</legend>
                        </div>

                        <div class="input-wrapper">
                            <label>Cor principal</label>
                            <div class="grid grid-col color-wrapper">
                                <div class="grid colors">
                                    <input type="checkbox" name="blue" id="blue">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="navy" id="navy">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="purple" id="purple">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="fuschia" id="fuschia">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="pink" id="pink">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="red" id="red">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="orange" id="orange">
                                </div>
                                
                                <div class="grid colors">
                                    <input type="checkbox" name="yellow" id="yellow">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="lime" id="lime">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="green" id="green">
                                </div>

                                <div class="grid colors">
                                    <input type="checkbox" name="cyan" id="cyan">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
