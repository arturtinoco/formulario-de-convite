<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Convite</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assets/images/Logo.svg" alt="Logomarca da Festivite">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container grid">
                <h2>Crie seu convite</h2>
                <form action="" method="post" enctype="multipart/form-data" class="grid">
                    <fieldset class="grid" id="about">
                        <div class="grid grid-col frame">
                            <img src="assets/icons/calendar.svg" alt="Ícone de calendário" class="label-icon">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="input-wrapper"> <!--text-->
                            <label for="title">Título</label>
                            <input type="text" name="title" id="title" placeholder="Nome do evento" required>

                            <div class="error-msg grid grid-col">
                                <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">

                                <p>Campo obrigatório</p>
                            </div>
                        </div>

                        <div class="grid grid-col gap1rem"> <!--date-->
                            <div class="input-wrapper-pair">
                                <label for="init">Início</label>
                                <input type="date" name="init" id="init" lang="pt-BR" required>

                                <div class="error-msg grid grid-col">
                                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
    
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>
                            <div class="input-wrapper-pair">
                                <label for="end">Fim</label>
                                <input type="date" name="end" id="end">
                            </div>
                        </div>

                        <div class="grid grid-col gap1rem"> <!--radio/text-->
                            <div class="radio-wrapper grid">
                                <label>Tipo</label>
                                <div class="options grid grid-col">
                                    <div class="radio-inner grid grid-col">
                                        <input type="radio" name="worktype" id="inperson" checked>

                                        <img src="assets/icons/building-2.svg" alt="ícone de prédio" class="label-icon">
                                        <label for="inperson">Presencial</label>
                                    </div>

                                    <div class="radio-inner grid grid-col">
                                        <input type="radio" name="worktype" id="online">

                                        <img src="assets/icons/video.svg" alt="ícone de prédio" class="label-icon">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper-pair">
                                <label for="address">Local</label>
                                <input type="text" name="address" id="address" placeholder="Link ou endereço" required>

                                <div class="error-msg grid grid-col">
                                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">
    
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>
                        </div>

                        <div class="input-wrapper"> <!--textarea-->
                            <label for="details">Descrição</label>
                            <textarea name="details" id="details" placeholder="Escreva sobre os detalhes do evento" required>
                            </textarea>

                            <div class="error-msg grid grid-col">
                                <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta">

                                <p>Campo obrigatório</p>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="grid" id="custom">
                        <div class="grid grid-col frame">
                            <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de pincel" class="label-icon">
                            <legend>Personalização</legend>
                        </div>

                        <div class="grid gallery">
                            <div class="input-wrapper" id="color-list"> <!--Color list-->
                                <label>Cor principal</label>
                                <div class="grid grid-col color-wrapper">
                                    <div class="grid colors">
                                        <input type="checkbox" name="blue" id="blue">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="navy" id="navy">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="purple" id="purple">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="fuschia" id="fuschia">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="pink" id="pink">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="red" id="red">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="orange" id="orange">
                                    </div>
                            
                                    <div class="grid colors">
                                        <input type="checkbox" name="yellow" id="yellow">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="lime" id="lime">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="green" id="green">
                                    </div>
                                    <div class="grid colors">
                                        <input type="checkbox" name="cyan" id="cyan">
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper grid gap1rem" id="theme"> <!--Theme-->
                                <label>Tema do evento</label>

                                <div class="grid items">
                                    <div class="grid card">
                                        <img src="assets/images/birthday-cake.jpg" alt="Foto de bolo de aniversário com velas acesas">

                                        <input type="checkbox" name="birthday" id="birthday">
                                        <label for="birthday">Aniversário</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/kid-party-decoration.jpg" alt="Foto de itens de decoração de festa infantil">

                                        <input type="checkbox" name="kids" id="kids">
                                        <label for="kids">Infantil</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/graduation.jpg" alt="Foto de beca de formatura">

                                        <input type="checkbox" name="grad" id="grad">
                                        <label for="grad">Formatura</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/wedding-rings.jpg" alt="Foto de par de alianças">

                                        <input type="checkbox" name="wedding" id="wedding">
                                        <label for="wedding">Casamento</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/baby-shower.jpg" alt="Foto com itens de chá de bebê">

                                        <input type="checkbox" name="baby-shower" id="baby-shower">
                                        <label for="baby-shower">Chá de bebê</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/kitchen.jpg" alt="Foto de cozinha com panelas">

                                        <input type="checkbox" name="pan" id="pan">
                                        <label for="pan">Chá de panela</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/carnaval.jpg" alt="Foto de serpentinas e confetes espalhados no chão">

                                        <input type="checkbox" name="carnaval" id="carnaval">
                                        <label for="carnaval">Carnaval</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/easter.jpg" alt="Foto de ovo decorado de coelho da páscoa">

                                        <input type="checkbox" name="easter" id="easter">
                                        <label for="easter">Páscoa</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/sao-joao.jpg" alt="Foto de bandeirolas de São João">

                                        <input type="checkbox" name="saojoao" id="saojoao">
                                        <label for="saojoao">São João</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/halloween.jpg" alt="Foto de abóboras decorativas de halloween">

                                        <input type="checkbox" name="halloween" id="halloween">
                                        <label for="halloween">Halloween</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/christmas.jpg" alt="Foto de presentes de natal">

                                        <input type="checkbox" name="christmas" id="christmas">
                                        <label for="christmas">Natal</label>
                                    </div>

                                    <div class="grid card">
                                        <img src="assets/images/other.jpg" alt="Outro">

                                        <input type="checkbox" name="other" id="other">
                                        <label for="other">Outro</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-wrapper grid" id="switch"> <!--Style Switch-->
                                <label>Estilo</label>

                                <div class="toggle grid grid-col">
                                    <div class="grid">
                                        <input type="checkbox" name="toggle-style" id="toggle-style">
                                        <div class="style-switch"></div>
                                    </div>

                                    <label for="toggle-style" id="dark">Escuro</label>
                                    <label for="toggle-style" id="light">Claro</label>
                                </div>
                            </div>

                            <div class="input-wrapper grid" id="upload"> <!--File Input-->
                                <label>Foto de capa</label>

                                <div class="upload-box grid grid-col">
                                    <div class="file-input grid grid-col">
                                        <input type="file" name="upload-pic" id="upload-pic" checked>

                                        <img src="assets/icons/upload.svg" alt="Ícone de upload de arquivo">

                                        <label for="upload-pic">Selecionar</label>
                                    </div>

                                    <div class="file-status">
                                        <p>Nenhum arquivo selecionado</p>
                                        <p id="loaded">image.jpg</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="grid" id="contact">
                        <div class="grid grid-col frame">
                            <img src="assets/icons/contact.svg" alt="Ícone de informação de contato" class="label-icon">
                            <legend>Dados para contato</legend>
                        </div>

                        <div class="input-wrapper"> <!--Name-->
                            <label for="contact">Nome</label>
                            <input type="text" name="contact" id="contact" placeholder="Nome completo" required>

                            <div class="error-msg grid grid-col">
                                <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta" class="red">

                                <p>Campo obrigatório</p>
                            </div>
                        </div>

                        <div class="grid grid-col gap1rem"> <!--Email/Phone-->
                            <div class="input-wrapper-pair">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>

                                <div class="error-msg grid grid-col">
                                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta" class="red">
    
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>

                            <div class="input-wrapper-pair">
                                <label for="phone">Telefone</label>
                                <input type="text" name="phone" id="phone" placeholder="(99) 99999-9999" required>

                                <div class="error-msg grid grid-col">
                                    <img src="assets/icons/circle-alert.svg" alt="Ícone de alerta" class="red">
    
                                    <p>Campo obrigatório</p>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <footer class="grid">
                        <div class="extra grid">
                            <div class="bottom-check grid grid-col">
                                <div class="check-wrapper">
                                    <img src="assets/icons/check.svg" alt="Ícone de marcado">
                                    <input type="checkbox" name="policy" id="policy">
                                </div>

                                <label for="policy">
                                    Li e concordo com os <a href="#" target="_blank">Termos e Condições</a> e com a <a href="#" target="_blank">Política de Privacidade</a>
                                </label>
                            </div>

                            <div class="bottom-check grid grid-col">
                                <div class="check-wrapper">
                                    <img src="assets/icons/check.svg" alt="Ícone de marcado">
                                    <input type="checkbox" name="email-update" id="email-update">
                                </div>
                                <label for="email-update">Aceito receber atualizações e promoções por e-mail</label>
                            </div>

                            <div class="bottom-check grid grid-col">
                                <div class="check-wrapper">
                                    <img src="assets/icons/check.svg" alt="Ícone de marcado">
                                    <input type="checkbox" name="sms-update" id="sms-update">
                                </div>
                                <label for="sms-update">Aceito receber atualizações e promoções por SMS</label>
                            </div>
                        </div>

                        <div class="input-wrapper grid">
                            <div class="button-wrapper grid grid-col">
                                <input type="submit" value="" id="send-btn">
                                <img src="assets/icons/ticket.svg" alt="Ícone de ticket">
                                
                                <label for="send-btn">Gerar convite</label>
                            </div>
                        </div>
                    </footer>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
